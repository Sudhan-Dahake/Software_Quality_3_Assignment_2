name: CI Pipeline

on:
  push:
    branches:
      - main   # Get triggered when there are pushes to the main branch
  pull_request:
    branches:
      - main   # Get triggered when there are pull requests targeting the main branch

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pylint
        run: |
          pylint --fail-under=8 app.py model.py test_home_route_sierra.py test_preprocess_img_saba.py test_prediction_route_sudhan.py test_predict_result_hang.py

      - name: Run pre-commit
        run: |
           pre-commit run --all-files 
        continue-on-error: false 

      - name: Run pytest
        run: |
          pytest --maxfail=5 --disable-warnings
